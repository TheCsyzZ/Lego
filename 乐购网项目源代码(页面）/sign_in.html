<script type="text/javascript">
    function Login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var username1 = /^[a-zA-Z0-9_]{6,18}$/;
        var password1 = /^[a-zA-Z0-9_]{6,18}$/;

        if (!username1.test(username)) {
            alert("用户名输入有误，只能是字母数字下划线，6-18位");
        }
        else if (!password1.test(password)) {
            alert("密码输入有误，只能是字母数字下划线，6-18位");
        }

    }
</script>
